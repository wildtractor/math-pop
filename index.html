<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="theme-color" content="#6d4cff">

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bubble Math Pop!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="top-bar">
    <div class="logo">ğŸ«§ Math Pop!</div>

    <div class="top-actions">
        <button id="settingsBtn" class="icon-btn">
            <span class="material-symbols-rounded">settings</span>
        </button>

        <div class="volume-control">
            <span id="volumeIcon" class="material-symbols-rounded">volume_up</span>
            <input id="volumeSlider" type="range" min="0" max="1" step="0.05" value="0.7"/>
        </div>
    </div>

</header>

<div class="table-scroll">
    <button id="modeGrid" class="mode-btn active">Grid</button>
    <button class="table-btn active" data-table="1">1</button>
    <button class="table-btn" data-table="2">2</button>
    <button class="table-btn" data-table="3">3</button>
    <button class="table-btn" data-table="4">4</button>
    <button class="table-btn" data-table="5">5</button>
    <button class="table-btn" data-table="6">6</button>
    <button class="table-btn" data-table="7">7</button>
    <button class="table-btn" data-table="8">8</button>
    <button class="table-btn" data-table="9">9</button>
    <button class="table-btn" data-table="10">10</button>
    <button class="table-btn" data-table="11">11</button>
    <button class="table-btn" data-table="12">12</button>
</div>

<main class="main">
    <div class="board">
        <div id="idleBubbles" class="idle-bubbles hidden"></div>
        <div id="question" class="question"></div>

        <!-- ğŸŸ¢ EMPTY STATE MESSAGE -->
        <div id="emptyHint" class="empty-hint hidden">
            ğŸ® Pick a number and letâ€™s go!
        </div>

        <div id="answers" class="answers"></div>

        <div id="gridBoard" class="grid-board hidden"></div>

        <div id="fallArea" class="fall-area hidden">
            <div id="fallBubble" class="fall-bubble">24</div>
        </div>
    </div>


    <div class="controls">
        <button id="startBtn" class="play-btn">
            <span class="material-symbols-rounded icon-large">play_arrow</span>
        </button>

        <div class="speed-control">
            <label>Speed</label>
            <input id="speedSlider" type="range" min="1" max="10" step="1" value="2"/>
        </div>
    </div>
</main>

<div class="footer">
    <div class="player-info">
        <span class="material-symbols-rounded">person</span>
        <span id="playerNameDisplay"></span>
    </div>
    <div class="stats">
        <span class="material-symbols-rounded">favorite</span>
        <span id="health">10</span>
        <span class="material-symbols-rounded">stars</span>
        <span id="score">0</span>
    </div>
</div>

<div id="settingsScreen" class="end-screen hidden">
    <div class="end-card">

        <h2 id="settingsTitle">Welcome</h2>


        <label class="settings-label"></label>
        <button id="removePlayerBtn" class="secondary-btn">
            Remove Player
        </button>
        <input
                id="settingsPlayerName"
                type="text"
                placeholder="Enter name"
                class="settings-input"
        />
        <button id="setPlayerNameBtn" class="primary-btn">
            Set Player Name
        </button>


        <h3 class="settings-title">ğŸ† Last 5 Players</h3>
        <ul id="settingsScoreList" class="score-list"></ul>

        <button id="closeSettingsBtn" class="secondary-btn">
            Close
        </button>

    </div>
</div>


<div id="endScreen" class="end-screen hidden">
    <div class="end-card">
        <h2 id="endMessage"></h2>
        <button id="replayBtn">Replay</button>
        <button id="nextTableBtn">Next</button>
        <button id="restartBtn">Restart</button>
        <button id="quitBtn">Quit</button>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
